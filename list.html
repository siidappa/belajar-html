<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- 
        No. 1 List
            No. 1.1 Unordered List (tidak berurut)
            ? Untuk membuat daftar tulisan, kita bisa menggunakan tag '<ul>'
            => Tiap-tiap daftar isi, kita bisa menggunakan tag '<li>'
        
            No. 1.2 Ordered List (terurut)
                ? jika kita ingin membuat list secara berurut (bernomor), kita bisa menggunakan tag '<ol>'
                => Tiap-tiap daftar isi, kita bisa menggunakan tag '<li>'
                    No. 1.2.1 Ordered List Type
                    ?  Ketika kita ingin menggunakan daftar yang berurut, kita bisa mengubah format daftarnya,
                    ?  Default ordered list type itu menggunakan angka (1,2,3...)
                    !! Kita bisa menggunakan Attribute 'type=' untuk mengubah format daftarnya
                    No. 1.2.2 Daftar Ordered List Type
                    => type="1" -> menggunakan angka (default)
                    => type="A" -> menggunakan huruf kapital
                    => type="a" -> menggunakan huruf kecil
                    => type="I" -> menggunakan angka romawi kapital
                    => type="i" -> menggunakan angka romawi kecil
    -->

    <!-- # Contoh penerapan Unordered List -->
    <h2>Daftar Hobby</h2>
    <ul>
        <li>Coding</li>
        <li>Main Game</li>
        <li>Dengering Musik</li>
    </ul>
    <hr>
    <!--  # Contoh penerapan Ordered List -->
    <h2>Daftar Kegiatan</h2>
    <ol type="a"> <!-- ## Mengubah daftar ordered list type -->
        <li>Jalan jalan</li>
        <li>ke Bandung</li>
        <li>Dirumah aja</li>
    </ol>
</body>
</html>
