<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <!-- 
        No. 1 Formatting
        !! Dalam Applikasi pengolahan text seperti MSWord, kita bisa mengubah format penulisan menjadi tebal/miring
          ? Begitu juga di HTML, kita bisa menambahkan formatting di text yang ingin ditampilkan menggunakan tag sesuai dengan format nya

        No. 2 Formatting Tag
        > '<b>', '<strong>' -> untuk membuat text menjadi tebal
        > '<i>', '<em>' -> untuk membuat text menjadi italic
        > '<small>' -> untuk membuat text menjadi kecil
        > '<del>' -> untk membuat text dicoret
        > '<ins>' -> untuk membuat text dengan garis bawah
        > '<sub>' -> untuk subscript
        > '<sup>' -> untuk superscript
    -->

    <!--  $ Contoh penerapan -->
    <h1>Belajar Formatting</h1>
    <hr>
    <h2>
        <b>Tulisan Tebal</b> || <strong>Tebal with &lt;strong&gt;</strong> <br>
        <i>Tulisan Italic</i> || <em>Italic with &lt;em&gt;</em> <br>
    </h2>
    <hr>
    <small>Tulisan Kecil</small> <br>
    <del>Tulisan di coret</del> <br>
    <ins>Tulisan dengan garis bawah</ins>
    <hr>
    <p>2<sup>5</sup> => superscirpt</p>
    <p>H<sub>2</sub>O => subscript</p>
</body>
</html>
