<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Frame</title>
</head>
<body>
    <!--
        No 1. Inline Frame
        ? Pada saat membuat halaman web, kadanga kita ingin menampilkan halaman web lain pada halama tersebut
        ? Inline Frame di HTML bisa menggunakan tag '<iframe>' 
    -->

    <!-- $ Contoh penerapan -->
    <!-- <h2>Belajar IFrame</h2>
    <iframe src="list.html" frameborder="1" width="500px" height="500px">
        Browser Tidak support iframe
    </iframe> -->

    <!-- $ Contoh lebih nyata -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/hMDJyb7VkYw?si=uVcoqjeyFQjiTgMp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
