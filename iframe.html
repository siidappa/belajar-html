<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Frame</title>
</head>
<body>
    <!--
        No 1. Inline Frame
        ? Pada saat membuat halaman web, kadanga kita ingin menampilkan halaman web lain pada halama tersebut
        ? Inline Frame di HTML bisa menggunakan tag '<iframe>' 
    -->

    <!-- $ Contoh penerapan -->
    <h2>Belajar IFrame</h2>
    <iframe src="list.html" frameborder="1" width="500px" height="500px">
        Browser Tidak support iframe
    </iframe>
</body>
</html>
