<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
</head>
<body>
    <!-- 
        No. 1 Paragraph pada HTML
        !! Di HTML kita bisa menggunakan tag '<p></p>' untuk membuat paragraf
            ? Paragraf selalu mulai dengan baris baru (block)

        ? Browser menampilkan HTML
            > Kita tidak bisa mengontrol cara web browser menampilkan tulisan, seperti paragraph atau Heading
            > Menambahkan enter / spasi di tulisan, tidak akan menjadikan tampilannya seperti itu di Web Browser (no impact)
    -->

    <!-- $ Contoh penerapan -->
    <h1>Belajar Paragraf pada HTML</h1>
    <p>Kita akan belajar paragraf pada sesi kali ini</p> <!-- ## Mulai dengan baris baru dan ignore spasi -->
    <p>tag (p) untuk membuat 
        paragraf</p> <!-- ## Enter tidak memberikan impact pada web browser -->
</body>
</html>
