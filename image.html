<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <!-- 
        No 1. Image Attribute
        ? Tag img adalah void element, jadi tidak memiliki content
        !! Attribute in '<img>' element :
            > Attribute 'src' yang digunakan untuk menentukan lokasi gambar yang mau ditampilkan, bisa menggunakan Absolute URL / Relative URL
            > Attribute 'alt' digunakan untuk representasi text / tulisan untuk gambar
        
        No 2. Image Size
        ? Secara default, ukuran gambar akan selalu ditampilkan sesuai aslinya
        ? tetapi kita bisa mengubahnya dengan cara bantuan dari CSS
        ? kita bisa gunakan attribute CSS:
            > 'width' => mengubah ukuran lebar
            > 'height' => mengubah tinggi
            !! Kita bisa gunakan satuan pixel (px), atau persen (%) untuk persentasi ukuran asli
    -->

    <!-- $ Contoh penerapan -->
    <h2>PP Anime</h2>
    <img src="/img/pp.jpg" alt="pp.jpg" style="width: 50%;">
</body>
</html>
