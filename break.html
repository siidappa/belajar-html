<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break-Line dan Horizontal-Line</title>
</head>
<body>
    <!-- 
        No. 1 Break Line
        !! Jika ingin membuat 'enter', disarankan membuat paragraf terpisah
        ? Namun jika kita benar-benar ingin membuat 'enter' maka kita bisa menggunakan tag '<br>'
            => '<br>' itu adalah void element (element yang tidak memiliki kontent)

        No. 2 Horizonal Rule
        !! Di HTML, kita juga bisa membuat 'enter' secara horizontal
        ? Untuk melakukannya kita bisa menggunakan tag '<hr>'
            => '<hr>' itu adalah void element (tidak memiliki kontent) 
    -->
    
    <!--  # Contoh Penerapan Break Line ('<br>') -->
    <h2>&lt;br&gt;</h2>
    <p>
        Ini adalah paragraf 1
        <br> <!-- ## pembuatan 'enter' -->
        Ini adalah paragraf 2
    </p>

    <!--  # Contoh Penerapan Horizontal Line ('<hr>') -->
    <h2>&lt;hr&gt;</h2>
    <p>
        Ini adalah paragraf 1
        <hr> <!-- ## pembuatan 'enter' secara horizontal -->
        Ini adalah paragraf 2
    </p>
</body>
</html>
