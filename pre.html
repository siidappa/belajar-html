<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Code</title>
    <style>
        pre{
            display: flex;
            width: 320px;
            height: 100px;
            border: 1px solid black;
            align-items: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- 
        No 1. Tag '<pre>'
        ? Fungsi nya adalah untuk menampilkan tulisan di dalam HTML apa adanya
        !! Namun perlu diingat, kode HTML tidak akan di tampilkan harus menggunakan HTML Entities
        # ketika kita menggunakan 'enter/tab' pada tag '<pre>' itu akan ditulis maka dari itu biasanya kita nulis di awal baris tanpa tab dan enter
    -->
    
    <!-- # Contoh Penerapan -->
    <h2>Belajar Java</h2>
    <pre>
    public static void main(String[] args) {
        System.out.println("Hello World");
    }
    </pre>
    <hr>
    <h2>Belajar PHP</h2>
    <pre>
    &lt;&quest;php echo "Daffa Naufal Fachrezi"&semi; &quest;&gt;
    </pre>
    <hr>
    <h2>Belajar JS</h2>
    <pre>
    let nama = "Daffa Naufal Fachrezi"&semi;
    document.writeln(nama)&semi;
    </pre>
</body>
</html>
