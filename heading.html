<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading</title>
</head>
<body>
    <!-- 
        No. 1 Heading pada HTML
        !! Heading adalah kata-kata yang mendeskripsikan isi dari tulisan yang kita buat
          ? Heading pada html ditunjukan dengan element: <h></h>

        No. 2 Tingkatan Heading
        !! Heading pada HTML memiliki tingkatan, tingkat 1-6
          => di HTML kita bisa menggunakan tag h1,h2,h3... untuk membuat tingkatan Heading
          => HTML mendukung sampai heading tingkatan 6
    -->
    
    <!--  # Contoh penerapan -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h5>Heading 6</h5>
    Tulisan Biasa
</body>
</html>`
