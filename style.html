<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Attribute</title>
</head>
<body>
    <!-- 
        No. 1 Style Attribute
        !! Setiap tag di HTML memiliki attribute style, untuk mengubah gaya isi element dari tag tersebut
          ? Style Attribute bersikian ket:value CSS, jika lebih dari satu, maka gunakan (;) sebagai pemisah
          > contoh: <tag style="property:value">
          >         <tag style="property1:value1; property2:value2">
    -->
    
    <!--  $ Contoh Penerapan -->
    <h1 style="color: salmon;">Style</h1>
    <p style="background-color: aquamarine; color: black; font-size: 30px;">Lorem ipsum dolor sit amet.</p>
</body>
</html>
